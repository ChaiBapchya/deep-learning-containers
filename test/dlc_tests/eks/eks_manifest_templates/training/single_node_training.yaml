---
apiVersion: v1
kind: Pod
metadata:
  name: <POD_NAME>
spec:
  restartPolicy: OnFailure
  containers:
  - name: <POD_NAME>
    image: <CONTAINER_NAME>
    command:
      - "/bin/sh"
      - "-c"
    args:
    - <ARGS>
    resources:
      limits:
        cpu: "1"
        ephemeral-storage: "1Gi"
      requests:
        cpu: "1"
        ephemeral-storage: "500Mi"
